<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
      progress {
        accent-color: orange;
      }
      .Play {
        all: unset;
        display: flex;
        align-items: center;
        border: 4px solid white;
        border-radius: 10000px;
        cursor: pointer;
        transition: all 200ms;
        opacity: 0.8;
      }
      .Play:hover {
        opacity: 1;
      }

      .Play > img {
        filter: invert();
        width: 64px;
        height: 64px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center; padding: 32px">
      <button id="play" class="Play">
        <img id="paused" src="https://api.iconify.design/cil:media-play.svg" />
        <img
          id="playing"
          style="display: none"
          src="https://api.iconify.design/cil:media-pause.svg"
        />
      </button>
    </div>
    <div>
      <input type="range" max="100" />
    </div>
    <div>
      <progress id="progress" max="1000"></progress>
      <div id="hms">00:00:00</div>
      <audio
        id="audio"
        src="http://www.hochmuth.com/mp3/Tchaikovsky_Rococo_Var_orch.mp3"
        loop
        playsinline
      />
    </div>
    <script>
      function secondsToHms(seconds) {
        var h = Math.floor(seconds / 3600);
        var m = Math.floor((seconds % 3600) / 60);
        var s = Math.floor((seconds % 3600) % 60);

        return (
          (h < 10 ? "0" + h : h) +
          ":" +
          (m < 10 ? "0" + m : m) +
          ":" +
          (s < 10 ? "0" + s : s)
        );
      }

      const audio = document.getElementById("audio");
      const progress = document.getElementById("progress");
      const hms = document.getElementById("hms");

      audio.addEventListener("timeupdate", () => {
        progress.value = audio.currentTime;
        hms.innerHTML = secondsToHms(audio.currentTime);
      });

      let playing = false;

      document.getElementById("play").addEventListener("click", () => {
        if (playing) {
          document.getElementById("playing").style.display = "none";
          document.getElementById("paused").style.display = "block";
          playing = false;
          audio.pause();
        } else {
          document.getElementById("playing").style.display = "block";
          document.getElementById("paused").style.display = "none";
          playing = true;
          audio.play();
        }
      });
    </script>
  </body>
</html>
