<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>U: Vary-player: Age Veeroos - Vaatenurk (Point of View)</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="./pointofview.js"></script>
  </head>
  <body>
    <nav class="Nav">
      <a href="/">
        <img src="https://api.iconify.design/cil:arrow-circle-left.svg" />
      </a>
    </nav>
    <div class="Content">
      <div class="Title">
        <div>
          <h2>Age Veeroos</h2>
          <h3>Point of View</h3>
        </div>
      </div>
      <audio
        id="audio1"
        src="sounds/vaatenurk-I-demo.mp3"
        oncanplaythrough="setLoaded(true)"
      ></audio>

      <!--    Maybe rather use reusable code (similar in Above) like createControlRow() -->
      <div id="controls">
        <button id="playButton" onclick="start()">Play</button>
        <button id="pauseButton" onclick="pause()">Pause</button>
        <button id="stopButton" onclick="stop()">Stop</button>
      </div>
      <span id="loadingSpan"></span>
      <div id="dialogDiv" style="visibility: hidden">
        This was the first part.<br />
        Are you sure you want to continue listening?<br />
        <button onclick="reaction(true)">Yes</button>
        <button onclick="reaction(false)">No</button>
      </div>
    </div>
  </body>
</html>
