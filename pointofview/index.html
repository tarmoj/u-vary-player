<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>U: Vary-player: Age Veeroos - Vaatenurk (Point of View)</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../utils.js"></script>
  </head>
  <body>
    <img src="../images/age.png" class="Background" />
    <nav class="Nav">
      <a href="../">
        <img src="https://api.iconify.design/cil:arrow-circle-left.svg" />
      </a>
      <div class="Volume">
        <input id="volume" type="range" max="1" step="any" style="opacity: 0" />
        <button id="volumetoggle">
          <img src="https://api.iconify.design/system-uicons:volume-0.svg" />
        </button>
      </div>
    </nav>
    <div class="Content">
      <div class="Title">
        <div>
          <h2>Age Veeroos</h2>
          <h3>Point of View</h3>
        </div>
      </div>

      <audio id="audio"></audio>

      <button id="playButton" class="PlayPause">
        <img src="https://api.iconify.design/cil:media-play.svg" />
      </button>

      <button id="pauseButton" class="PlayPause">
        <img src="https://api.iconify.design/cil:media-pause.svg" />
      </button>

      <div id="stopButton" class="Stop">
        <img src="https://api.iconify.design/cil:media-stop.svg" />
      </div>

      <progress id="progress" value="0" step="any"></progress>

      <div id="timestamp"></div>

      <div id="current"></div>
    </div>
    <script src="./pointofview.js"></script>
  </body>
</html>
