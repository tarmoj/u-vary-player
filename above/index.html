<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>U: Vary-player: Elis Hallik - Above</title>
    <link rel="stylesheet" href="../styles.css" />
    <!--    Tone v 13 necessary for Buffer.on("progress")-->
    <script src="https://unpkg.com/tone@13.8.34"></script>
    <script src="./above.js"></script>
  </head>
  <body>
    <nav class="Nav">
      <a href="../">
        <img src="https://api.iconify.design/cil:arrow-circle-left.svg" />
      </a>
      <div class="Volume">
        <input
          id="volumeSlider"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.6"
        />
        <button id="volumeToggle">
          <img src="https://api.iconify.design/system-uicons:volume-0.svg" />
        </button>
      </div>
    </nav>
    <img src="../images/elis.png" class="Background" />
    <div class="Content">
      <div class="Title">
        <div>
          <h2>Elis Hallik</h2>
          <h3>Above</h3>
        </div>
      </div>
      <div id="controls" class="Content">
        <button id="playButton" onclick="start()" class="PlayPause">
          <img src="https://api.iconify.design/cil:media-play.svg" />
        </button>
        <button
          id="pauseButton"
          class="PlayPause"
          id="pauseButton"
          onclick="pause()"
        >
          <img src="https://api.iconify.design/cil:media-pause.svg" />
        </button>
        <div id="stopButton" class="Stop" onclick="stop()">
          <img src="https://api.iconify.design/cil:media-stop.svg" />
        </div>
      </div>
      <div id="time">00:00</div>
      <progress
        id="loadingProgress"
        max="100"
        step="any"
        style="--accent: #777"
      ></progress>
      <progress id="playbackProgress" step="any"></progress>
      <div id="infoDiv">
        You have listened to the entire piece <span id="counterSpan">N</span> times. Version:
        <span id="versionSpan"></span>
      </div>
      <p><small><i>
        For testing (temporary):
        <button onclick='document.querySelector("#menuDiv").style.visibility="visible"'>Show menu</button>
      </i></small>
      </p>
      <div id="menuDiv" style="visibility: hidden">
        <div>
          <b>You have listened to all required versions. Thank you!</b><br />
          Now you can select the version you want to hear from the menu below or create a new random mix:
        </div>
        <select id="versionSelect" hidden></select>
        <div class="Grid" id="versionGrid"></div>
      </div>
    </div>
  </body>
</html>
